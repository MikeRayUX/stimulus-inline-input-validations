<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Stimulus Inline Input Validations</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
  <script>
    window.esmsInitOptions = {enable: ['css-modules', 'json-modules']}
  </script>
  <script async src="https://unpkg.com/es-module-shims/dist/es-module-shims.js"></script>
  <script type="importmap">
    {
      "imports": {
        "@hotwired/stimulus": "https://unpkg.com/@hotwired/stimulus/dist/stimulus.js",
        "stimulus-inline-input-validations": "../../dist/stimulus-inline-input-validations.module.js"
      }
    }
    </script>

  <script type="module">
    import {Application} from "@hotwired/stimulus";
    import {InputValidator} from "stimulus-inline-input-validations";

    (() => {
      const application = Application.start();
      application.register('input-validator', InputValidator);
    })()
  </script>
</head>

<body data-controller="input-validator" data-input-validator-i18n-locale="en">
  <!-- field start-->
  <div>
    <input type="text" data-input-validator-target="field" data-field="userName" data-validates-length="5,10"
      placeholder="Username">
    <label for="fullName"> Length </label>
    <div data-input-validator-target="errors" data-field="userName"></div>
  </div>
  <!-- field start-->

  <!-- field start-->
  <div>
    <input type="text" data-input-validator-target="field" data-field="fullName" data-validates-presence
      placeholder="fullName">
    <label for="fullName"> Presence </label>
    <div data-input-validator-target="errors" data-field="fullName"></div>
  </div>
  <!-- field start-->

  <!-- field start-->
  <div>
    <input type="text" data-input-validator-target="field" data-field="currency" data-validates-numericality
      placeholder="currency">
    <label for="currency"> Numericality </label>
    <div data-input-validator-target="errors" data-field="currency"></div>
  </div>
  <!-- field start-->
  <!-- field start-->
  <div>
    <input type="text" data-input-validator-target="field" data-field="emailField" data-validates-email
      placeholder="emailField">
    <label for="emailField"> Email </label>
    <div data-input-validator-target="errors" data-field="emailField"></div>
  </div>
  <!-- field start-->

  <!-- field start-->
  <div>
    <input type="text" data-input-validator-target="field" data-field="passwordField" data-validates-strong-password
      placeholder="passwordField">
    <label for="passwordField"> Strong Password </label>
    <div data-input-validator-target="errors" data-field="passwordField"></div>
  </div>
  <!-- field start-->

  <!-- field start-->
  <div>
    <input type="text" data-input-validator-target="field" data-field="multiple" data-validates-presence
      data-validates-length="5,50" data-validates-email placeholder="emailField">
    <label for="emailField"> Length, Presence, Email </label>
    <div data-input-validator-target="errors" data-field="multiple"></div>
  </div>
  <!-- field start-->

  <!-- field start-->
  <div>
    <input type="text" data-input-validator-target="field" data-field="jsonBulkValidations"
      data-validations="[{'presence': true}, {'length': {'min':6, 'max':128}}, {'strong_password':true}]"
      placeholder="emailField">
      <label for="emailField"> JSON Bulk Validations </label>
      <div data-input-validator-target="errors" data-field="jsonBulkValidations"></div>
  </div>
  <!-- field start-->
  <!-- field start-->
  <div>
    <input type="text" data-input-validator-target="field" data-field="customCSS" data-validates-email
      placeholder="emailField">
      <label for="emailField"> Custom CSS </label>
      <div data-input-validator-target="errors" data-field="customCSS"
        data-errors-styles-css="font-size: 14px; color: blue;"></div>
  </div>
  <!-- field start-->

  <!-- field start-->
  <div>
    <input type="text" data-input-validator-target="field" data-field="customClasses" data-validates-email
      placeholder="emailField">
      <label for="emailField"> Custom Classes </label>
      <div data-input-validator-target="errors" data-field="customClasses"
        data-errors-styles-class="font-bold text-purple-600"></div>
  </div>
  <!-- field start-->
</body>

</html>
